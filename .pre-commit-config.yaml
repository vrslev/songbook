default_install_hook_types: [pre-commit, pre-push]
default_stages: [commit]
exclude: package-lock.json|.eslintrc-auto-import.json|frontend/components.d.ts|frontend/auto-imports.d.ts

repos:
  - repo: local
    hooks:
      - id: api-client
        stages: [push]
        name: api-client
        language: system
        pass_filenames: false
        entry: npm run generateClient
      - id: requirements-txt
        stages: [push]
        name: requirements-txt
        language: system
        pass_filenames: false
        entry: poetry export -o requirements.txt

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-toml

  - repo: https://github.com/asottile/pyupgrade
    rev: v2.37.3
    hooks:
      - id: pyupgrade
        args: [--py39-plus, --keep-runtime-typing]

  - repo: https://github.com/psf/black
    rev: 22.8.0
    hooks:
      - id: black

  - repo: https://github.com/pycqa/isort
    rev: 5.10.1
    hooks:
      - id: isort

  - repo: local
    hooks:
      - id: pyright
        name: pyright
        language: system
        types_or: [python]
        pass_filenames: false
        entry: poetry run npx pyright --venv-path .venv

      - id: tsc
        name: tsc
        language: system
        types_or: [javascript, ts, vue]
        pass_filenames: false
        entry: npx vue-tsc --noEmit

      - id: eslint
        name: eslint
        language: system
        types_or: [javascript, ts, vue]
        pass_filenames: false
        entry: npx eslint . --ext .vue,.js,.jsx,.cjs,.mjs,.ts,.tsx,.cts,.mts --fix --ignore-path .gitignore

      - id: prettier
        name: prettier
        language: system
        types_or: [javascript, ts, vue, html, css, json, yaml]
        entry: npx prettier --write --list-different --ignore-unknown

  - repo: https://github.com/codespell-project/codespell
    rev: v2.2.1
    hooks:
      - id: codespell
